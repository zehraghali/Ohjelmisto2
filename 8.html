<!DOCTYPE html>
<html>
  <head>
    <title>Leap Years</title>
  </head>
  <body>
    <h1>Leap Years</h1>
    <p>Enter a start and end year:</p>
    <form onsubmit="return false;">
      <label for="startYear">Start Year:</label>
      <input type="number" id="startYear" name="startYear">
      <label for="endYear">End Year:</label>
      <input type="number" id="endYear" name="endYear">
      <button onclick="findLeapYears()">Find Leap Years</button>
    </form>
    <ul id="leapYears"></ul>
    <script>
      function findLeapYears() {
        const startYear = parseInt(document.getElementById("startYear").value);
        const endYear = parseInt(document.getElementById("endYear").value);
        let leapYears = [];
        for (let year = startYear; year <= endYear; year++) {
          if (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) {
            leapYears.push(year);
          }
        }
        const leapYearsList = document.getElementById("leapYears");
        leapYearsList.innerHTML = "";
        leapYears.forEach(function(year) {
          const yearItem = document.createElement("li");
          yearItem.textContent = year;
          leapYearsList.appendChild(yearItem);
        });
      }
    </script>
  </body>
</html>
