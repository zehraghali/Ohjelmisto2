<!DOCTYPE html>
<html>
<head>
	<title>Voting Program</title>
</head>
<body>
	<h1>Voting Program</h1>
	<script>
		let candidates = [];
		let voters = [];

		// Ask for number of candidates
		const numCandidates = parseInt(prompt("Enter number of candidates:"));

		// Ask for candidates' names
		for (let i = 0; i < numCandidates; i++) {
			const name = prompt(`Name for candidate ${i+1}:`);
			candidates.push({name: name, votes: 0});
		}

		// Ask for number of voters
		const numVoters = parseInt(prompt("Enter number of voters:"));

		// Ask each voter who they will vote for
		for (let i = 0; i < numVoters; i++) {
			const vote = prompt(`Enter the name of the candidate you want to vote for (or leave empty for no vote):`);
			voters.push(vote);
		}

		// Count votes
		for (let i = 0; i < voters.length; i++) {
			const vote = voters[i];
			if (vote === "") {
				continue;
			}
			for (let j = 0; j < candidates.length; j++) {
				const candidate = candidates[j];
				if (candidate.name === vote) {
					candidate.votes++;
				}
			}
		}

		// Determine winner
		let winner = candidates[0];
		for (let i = 1; i < candidates.length; i++) {
			const candidate = candidates[i];
			if (candidate.votes > winner.votes) {
				winner = candidate;
			}
		}

		// Print results to the console and HTML document
		console.log(`The winner is ${winner.name} with ${winner.votes} votes.`);
		const ul = document.createElement("ul");
		for (let i = 0; i < candidates.length; i++) {
			const candidate = candidates[i];
			const li = document.createElement("li");
			li.textContent = `${candidate.name}: ${candidate.votes} votes`;
			ul.appendChild(li);
		}
		document.body.appendChild(ul);
	</script>
</body>
</html>
