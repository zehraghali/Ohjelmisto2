<!DOCTYPE html>
<html>
  <head>
    <title>Sorting Hat Example</title>
  </head>
  <body>
    <script>
      const name = prompt("What is your name?");
      let house;

      const randomNum = Math.floor(Math.random() * 4) + 1;
      switch(randomNum) {
        case 1:
          house = "Gryffindor";
          break;
        case 2:
          house = "Slytherin";
          break;
        case 3:
          house = "Hufflepuff";
          break;
        case 4:
          house = "Ravenclaw";
          break;
        default:
          house = "Unknown";
          break;
      }

      document.write(`${name}, you are ${house}.`);
    </script>
  </body>
</html>
