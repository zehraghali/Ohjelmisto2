<!DOCTYPE html>
<html>
  <head>
    <title>Leap Year Example</title>
  </head>
  <body>
    <script>
      const year = Number(prompt("Enter a year:"));
      let leapYear = false;

      if (year % 4 === 0) {
        if (year % 100 === 0) {
          if (year % 400 === 0) {
            leapYear = true;
          }
        } else {
          leapYear = true;
        }
      }

      if (leapYear) {
        document.write(`${year} is a leap year.`);
      } else {
        document.write(`${year} is not a leap year.`);
      }
    </script>
  </body>
</html>
