<!DOCTYPE html>
<html>
  <head>
    <title>Prime Number Example</title>
  </head>
  <body>
    <script>
      const number = Number(prompt("Enter a number:"));
      let isPrime = true;

      if (number <= 1) {
        isPrime = false;
      } else {
        for (let i = 2; i <= Math.sqrt(number); i++) {
          if (number % i === 0) {
            isPrime = false;
            break;
          }
        }
      }

      if (isPrime) {
        document.write(`${number} is a prime number.`);
      } else {
        document.write(`${number} is not a prime number.`);
      }
    </script>
  </body>
</html>
