<!DOCTYPE html>
<html>
  <head>
    <title>Square Root Calculator</title>
  </head>
  <body>
    <h1>Square Root Calculator</h1>
    <button onclick="calculate()">Calculate Square Root</button>
    <p id="result"></p>
    <script>
      function calculate() {
        const confirmResult = confirm("Should I calculate the square root?");
        if (confirmResult) {
          const number = parseFloat(prompt("Enter a number:"));
          if (number >= 0) {
            const squareRoot = Math.sqrt(number);
            document.getElementById("result").innerHTML = "The square root of " + number + " is " + squareRoot + ".";
          } else {
            document.getElementById("result").innerHTML = "The square root of a negative number is not defined.";
          }
        } else {
          document.getElementById("result").innerHTML = "The square root is not calculated.";
        }
      }
    </script>
  </body>
</html>
