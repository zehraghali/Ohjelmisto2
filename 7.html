<!DOCTYPE html>
<html>
  <head>
    <title>Dice Roller</title>
  </head>
  <body>
    <h1>Dice Roller</h1>
    <p>Enter the number of dice rolls:</p>
    <form onsubmit="return false;">
      <label for="numRolls">Number of Rolls:</label>
      <input type="number" id="numRolls" name="numRolls">
      <button onclick="rollDice()">Roll Dice</button>
    </form>
    <p id="result"></p>
    <script>
      function rollDice() {
        const numRolls = parseInt(document.getElementById("numRolls").value);
        let sum = 0;
        for (let i = 0; i < numRolls; i++) {
          const roll = Math.floor(Math.random() * 6) + 1;
          sum += roll;
        }
        document.getElementById("result").innerHTML = "The sum of the rolls is " + sum + ".";
      }
    </script>
  </body>
</html>
